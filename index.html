<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>
  <body>
    <form>
      <h1>Register</h1>
      <div class="username">
        <label for="username">Username:</label>
        <input
          class="input"
          type="text"
          name="username"
          id="username"
          placeholder="Username" />
      </div>
      <div class="email">
        <label for="email">Email:</label>
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="Email" />
      </div>
      <div class="password">
        <label for="password">Password:</label>
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Password" />
      </div>
      <div class="phone-number">
        <label for="phone-number">Phone Number:</label>
        <input
          class="input"
          type="tel"
          name="phone-number"
          id="phone-number"
          placeholder="Phone Number" />
      </div>
      <div class="gender">
        <label for="gender">Gender:
          <label for="male">
            <input
              type="radio"
              name="gender"
              id="male"
              value="male" />
            Male
          </label>
          <label for="female">
            <input
              type="radio"
              name="gender"
              id="female"
              value="female" />
            Female
          </label>
        </label>
      </div>
      <div class="birth-day">
        <label for="birth-day">Birth Day:</label>
        <input
          class="input"
          type="date"
          name="birth-day"
          id="birth-day" />
      </div>
      <div class="choose-file">
        <label for="choose-file">Choose File:</label>
        <input
          class="input"
          type="file"
          name="choose-file"
          id="choose-file" />
      </div>
      <div class="btn">
        <input
          type="submit"
          value="Submit" />
      </div>

      <div class="btn">
        <input
          type="reset"
          value="Reset" />
      </div>
    </form>
  </body>
</html>
